<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/icono.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/normalize.css">
    <link rel="stylesheet" href="./Styles/styleGame.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Simonetta&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="Scripts/scriptGame.js"></script>

    <title>Juego</title>
</head>
<body>

<header class="Header">
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand">
                <img src="./Images/logo.png" alt="" width="100" height="90">
            </a>
            <div class="p-2">
                <label class="label-user" id="labelUser"></label>
            </div>
            <div class="p-2" id="rewards">
                <!--aqui van los premios del usuario por tener niveles-->
            </div>

            <div class="p-2" id="navbarSupportedContent">
                <a type="button" class="btn-logOut" id="btnLogOut" href="index.html">Salir</a>
            </div>
        </div>
    </nav>
</header>

<div class="div-title" id="divTitle">
    <h1 class="title-questions">Niveles</h1>
</div>

<div class="container">
    <div id="divQuestions">
        <div class="df-5">
            <div class="pt-5 pb-3 d-flex flex-row justify-content-center">
                <div class="card m-5" style="width: 18rem; border-color: white">
                    <img src="./Images/level1.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn-level1 m-3" href="#Game" id="btn1" onclick="showGame('1')">Nivel 1</button>
                    </div>
                </div>

                <div class="card m-5" style="width: 18rem; border-color: white">
                    <img src="./Images/level2.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn-level21 m-3" href="#Game" id="btn2" onclick="showGame('2')" disabled>Nivel 2</button>
                    </div>
                </div>

                <div class="card m-5" style="width: 18rem; border-color: white">
                    <img src="./Images/level3.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn-level31 m-3" href="#Game" id="btn3" onclick="showGame('3')" disabled>Nivel 3</button>
                    </div>
                </div>

                <div class="card m-5" style="width: 18rem; border-color: white">
                    <img src="./Images/level4.png" class="card-img-top" alt="...">
                    <div class="card-body d-flex justify-content-center">
                        <button class="btn-level41 m-3" href="#Game" onclick="location.href='ahorcadoWindow.html'" id="btn4" disabled>Nivel 4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-5" id="Game" hidden>
        <div class="question p-5" id="questionsDiv">
            <div class="d-flex flex-wrap justify-content-center">

                <span class="time2" id="time2">5</span>


                <div class="div-d col-12 p-5" id="divD">
                    <!--aqui va la descripcion de la pregunta del nivel-->
                </div>
            </div>
            <div class="div-a d-flex justify-content-center" id="divOptions">
                <!--aqui van las opciones del nivel-->
            </div>
        </div>
        <div class=" ">
            <div class="d-flex d-inline justify-content-center" id="divFinal">
                <a type="button" class="btn-jugar m-5" href="">Salir del nivel</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
