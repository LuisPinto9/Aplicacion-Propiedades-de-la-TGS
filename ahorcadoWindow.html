<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/icono.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./Styles/normalize.css">
    <link rel="stylesheet" href="Styles/styleAhorcado.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Simonetta&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="Scripts/scriptAhorcado.js" defer></script>

    <title>Juego</title>
</head>
<body>

<header class="Header">
    <nav class="navbar navbar-light" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand">
                <img src="./Images/logo.png" alt="" width="100" height="90">
            </a>
            <div class="p-2">
                <label class="label-user" id="labelUser"></label>
            </div>
            <div class="p-2" id="rewards">
                <!--aqui van los premios del usuario por tener niveles-->
            </div>

            <div class="p-2" id="navbarSupportedContent">
                <a type="button" class="btn-logOut" id="btnLogOut" href="index.html">Salir</a>
            </div>
        </div>
    </nav>
</header>

<div class="div-title" id="divTitle">
    <h1 class="title-questions">Ahorcado</h1>
</div>

<div id="divQuestions" class="card m-5" style="width: 18rem; border-color: white">
    <h1>Adivina la pregunta segun el texto</h1>
    <div class="card-body d-flex justify-content-center">
        <button class="btn-level41 m-3" href="#Game" onclick="showGame('1')" id="btn4">comenzar</button>
    </div>
</div>

<div class="container">
    <div class="pt-5" id="Game" hidden>
        <div class="question p-5" id="questionsDiv">
            <div class="d-flex flex-wrap justify-content-center">

                <div class="div-d col-12 p-5" id="divD">
                    <!--aqui va la descripcion de la pregunta del nivel-->
                </div>
            </div>
            <div class="div-a d-flex justify-content-center" id="divOptions">
                <!--aqui van las opciones del nivel-->
                <div>
                    <canvas id="canvas"></canvas>
                    <div id="usedLetters"></div>
                </div>
                <div id="usedLetters"></div>
                <div id="wordContainer"></div>
            </div>
        </div>
    </div>
    <div class=" ">
        <div class="d-flex d-inline justify-content-center" id="divFinal">
            <button class="btn-volver m-3" href="#Game" onclick="location.href='gameWindow.html'" id="btnVolver">Salir
                del nivel
            </button>
        </div>
    </div>
</div>

</body>
</html>
